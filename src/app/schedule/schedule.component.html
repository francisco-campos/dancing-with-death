<div *ngIf="appointment" class="text-left">
  <form class="form-schedule" role="form">
    <div class="form-group">
      <label for="date">Date: {{appointment.date}}</label>
    </div>
    <div class="form-group">
      <label for="date">Time start: {{appointment.time_start}}</label>
    </div>
    <div class="form-group">
      <label for="date">Time end: {{appointment.time_end}}</label>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="ejemplo_email_2">Email</label>
      <input type="email" class="form-control" id="ejemplo_email_2">
    </div>

    <button (click)="save()" type="button" class="btn btn-default">Schedule Time</button>
  </form>
</div>
