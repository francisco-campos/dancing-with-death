<div class="text-center">
  <p>{{message}}</p>
  <h2>Devil's calendar <strong *ngIf="selectedDate">- {{selectedDate}}</strong> </h2>
  <hr>
  <div *ngIf="appointments" class="row">
    <div [class] = "selectedAppointment ? 'col-md-6' : 'col-md-6 col-md-offset-3' " >
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Hour</th>
            <th width="80%">Appointments (Click on the time you want to schedule)</th>
          </tr>
          <tr *ngFor="let ap of appointments"
            (click)="onSelect(ap)">

            <td>{{ap.time_start}} - {{ap.time_end}}</td>
            <td [class] = "selectedAppointment == ap ? 'info' : !ap.available ? 'success' : 'warning'">
              <span *ngIf="!ap.available"> {{ap.name}} / {{ap.email}} </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div *ngIf="selectedAppointment" class="col-md-6">
      <app-schedule [appointment]="selectedAppointment"></app-schedule>
    </div>
  </div>

</div>
